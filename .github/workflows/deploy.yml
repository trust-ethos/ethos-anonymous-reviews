name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v1.45.5

      - name: Build step
        run: "deno task build"

      - name: Upload to Deno Deploy (Attempt 1)
        id: deploy1
        continue-on-error: true
        uses: denoland/deployctl@v1
        with:
          project: "ethos-anonymous-reviews"
          entrypoint: "main.ts"
          root: "."

      - name: Upload to Deno Deploy (Attempt 2)
        if: steps.deploy1.outcome == 'failure'
        id: deploy2
        continue-on-error: true
        uses: denoland/deployctl@v1
        with:
          project: "ethos-anonymous-reviews"
          entrypoint: "main.ts"
          root: "."

      - name: Upload to Deno Deploy (Attempt 3)
        if: steps.deploy2.outcome == 'failure'
        uses: denoland/deployctl@v1
        with:
          project: "ethos-anonymous-reviews"
          entrypoint: "main.ts"
          root: "."
          
          
